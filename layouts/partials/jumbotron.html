{{ if .imageUrl }}

<div class="pv1 pv2-l ph3 bg-center cover" style="background-image: url('{{.imageUrl}}')">
    <div class="pt3 pb6 mw7 ph3">
      <div class="db mb3">
        <div class="mw7 relative bg-fix-primary mb3">
          <h1 class="f2 f1-l b di lh-title mb3 white mw6 bg-primary">
            {{.title}}
          </h1>
        </div>
        <div class="mw7 relative bg-fix-primary">
          {{ if .subtitle }}
          <p class="b f4 di lh-title mb3 white mw6 bg-primary">
            {{.subtitle}}
          </p>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
  

{{ else }}
        <div class="mw7 mt2 relative bg-fix-primary mb3">
          <h1 class="f2 f1-l b di lh-title mb3 white mw6 bg-primary">
            {{.title}}
          </h1>
        </div>
        <div class="mw7 relative bg-fix-primary">
          {{ if .subtitle }}
          <p class="b f4 di lh-title mb3 white mw6 bg-primary">
            {{.subtitle}}
          </p>
          {{ end }}
        </div>
{{ end }}
