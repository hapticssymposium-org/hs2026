<div class="presenter">
<img class="cropped" src="{{.Get `imFile`}}" {{with .Get "cropPos"}} style="object-position:{{ . }}" {{end}}>
    <p style="padding-left:330px"> <span style="color:grey"> Title: </span> <br> <span style="font-weight:bold"> {{.Get "title"}} </span></p>
    <p style="padding-left:330px"> <span style="color:grey"> Presenter: </span> <br> <span style="font-weight:bold"> {{.Get "name"}} </span> - {{.Get "affiliation"}} </p>
    {{ with .Get "coauthors" }}
        <p style="padding-left:330px"><span style="color:grey">Coauthor(s):</span>
        {{ range $index, $coauthor := split . "; " }}
            <br>{{ $coauthor }}
        {{ end }}
    {{ end }}
</div>
<div style="clear:both"></div>
